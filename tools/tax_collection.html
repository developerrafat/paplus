<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tex Collecton</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="left">
                <a href="../index.html"><i class="fa-sharp fa-solid fa-arrow-left"></i></a>
                <h1>পেমেন্ট কালেকশন</h1>
            </div>
            <div class="right">
                <a href="#">
                    <i class="fa-regular fa-bell"></i>
                </a>
                <a href="#">
                    <i class="fa-solid fa-bars"></i>
                </a>
            </div>
        </div>
        <form action="./payment_collection.html">
            <label for="">
                <p>হো‌ল্ডিং নং</p>
                <div>
                    <i class="fa-solid fa-receipt"></i>
                <input type="text" placeholder="পন্য বিবরন লিখুন">
                </div>
            </label>
            <label for="">
                <p>ক‌রের প‌রিমান*</p>
                <div>
                    <i class="fa-solid fa-bangladeshi-taka-sign"></i>
                    <input type="text" placeholder="পরিমান লিখুন">
                </div>
            </label>
            <label for="">
                <p>করদাতার নাম*</p>
                <div>
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="কাস্টমারের নাম লিখুন">
                </div>
            </label>
            <label for="">
                <p>করদাতার ইমেইল</p>
                <div>
                    <i class="fa-regular fa-envelope"></i>
                    <input type="text" placeholder="কাস্টমারের ইমেইল লিখুন">
                </div>
            </label>
            <label for="">
                <p>করদাতার মোবাইল নং*</p>
                <div>
                    <i class="fa-solid fa-mobile-button"></i>
                    <input type="text" placeholder="কাস্টমারের মোবাইল নং লিখুন">
                </div>
            </label>
            <div>
                <input type="submit" value="টেক্স কালেকশন" class="btn">
            </div>
        </form> 
    </div>
</body>
</html>
